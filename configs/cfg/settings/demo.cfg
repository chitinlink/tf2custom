// Automatic demo recording
// 0: None
// 1: Auto-record competitive matches
// 2: Auto-record all matches
// 3: Auto-record mp_tournament matches
ds_enable 2

// Save demos to /tf/demos/
ds_dir "demos"
// Demo file prefix
ds_prefix ""
// Log killstreaks and bookmarks to "_events.txt"
ds_log 1

// Do not autodelete demos with no bookmark or killstreak logged
ds_autodelete 0

// Take a screenshot at the end of maps
ds_screens 1

// Demo event notification
// 0: console
// 1: console and chat
// 2: console and hud
ds_notify 1

// Start/stop notification sound for recordings
ds_sound 1

// Minimum killstreak to log killstreaks to _events.txt
ds_min_streak 31415926
// Delay between kills accounting for killstreaks in seconds
ds_kill_delay 15
