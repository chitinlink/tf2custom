bind "PAUSE" none
bind "SEMICOLON" none
bind "CAPSLOCK" none
bind "RSHIFT" none
bind "PGDN" none
bind "PGUP" none
bind "END" none
bind "INS" none
bind "KP_SLASH" none
bind "KP_DEL" none
bind "KP_LEFTARROW" none
bind "KP_RIGHTARROW" none
bind "KP_UPARROW" none
bind "KP_HOME" none
