echo "(GAME OVERRIDES)"

// Turn off +attack if its on for some reason
-attack

// Enable the crosshair if it was off for some reason
crosshair 1

// Set FOV back to 90 if changed
fov_desired 90

//// Default class settings

// Default viewmodel fov (0.1-179)
viewmodel_fov 70

// Draw viewmodel by default (0-1)
r_drawviewmodel 1

// Default sensitivity (multiples of 1)
//sensitivity 1

// Damage numbers default color
// https://duckduckgo.com/?q=color+picker --> get the color you want by taking the R, G, B values
hud_combattext_red 20
hud_combattext_green 255
hud_combattext_blue 0

// Crosshair default color
cl_crosshair_red 255
cl_crosshair_green 255
cl_crosshair_blue 255

// Crosshair default scale (size)
cl_crosshair_scale 32

// Crosshair default type
// crosshair values:
// * ""         - this will give you the ´default´ crosshair which changes depending on weapon
// * crosshair1 - centered dot with horizontal and vertical lines apart from it
// * crosshair2 - same as above except without the line above the dot
// * crosshair3 - hollow circle
// * crosshair4 - cross
// * crosshair5 - full circle
// * crosshair6 - same as 1 but with no dot
// * crosshair7 - horizontal and vertical lines running across center, forming a ´+´
// * default    - dot with two arcs left and right of it (´wings´)
cl_crosshair_file ""

//// Default Binds

// Left click
bind "MOUSE1" "+attack"
// Right click
bind "MOUSE2" "+attack2"
// Middle click
bind "MOUSE3" "+attack3"
// Spray on mouse forward button
bind "MOUSE5" "impulse 201"
// Scrollwheel roll to bunnyhop
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

// Weapon slots
// Primary weapon
bind "1" "slot1"
// Secondary weapon
bind "2" "slot2"
// Melee weapon
bind "3" "slot3"
// Spy's Disguise Kit and Engineer's PDA
bind "4" "slot4"
// Engineer's Destruction PDA
bind "5" "slot5"
// Mannpower grappling hook
bind "6" "slot6"
// None
bind "7" "slot7"
// None
bind "8" "slot8"
// None
bind "9" "slot9"

// Instead of binding 0 to slot0, we use it to close sourcemod menus.
// bind "0" "slot0"
bind "0" "menuselect 10"

// Movement keys, these use mastercomfig's Null-Cancelling Movement module aliases.
// Forward
bind "w" "+mf"
// Left
bind "a" "+ml"
// Back
bind "s" "+mb"
// Right
bind "d" "+mr"

// Jump
bind "SPACE" "+jump"

// Crouch on both Ctrl and Shift (personal preference)
bind "CTRL" "+duck"
bind "SHIFT" "+duck"

// Crouchjump on Alt key
exec "alias/crouchjump"
bind "ALT" "+crouchjump" // crouchjump on alt

// Strafe modifier on right Alt key (or Alt Gr)
bind "RALT" "+strafe"

// Call medic and +use (for custom maps that allow it)
bind "e" "voicemenu 0 0; +use"

// All and team chat
bind "y" "say"
bind "u" "say_team"

// No bind for party chat
// bind none "say_party"

// Voice menus
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"

// Voice chat
bind "v" "+voicerecord"

// Scoreboard
exec "alias/scoreboard"
bind "TAB" "+scoreboard"

// Last weapon
bind "q" "lastinv"

// Reload
bind "r" "+reload"

// Action slot item (dueling minigame, spell, power canteen)
bind "h" "+use_action_slot_item"

// (Spy) Put on last disguise, or use currently held slot weapon for your current disguise
bind "b" "lastdisguise"

// Change disguise kit team
// bind none "disguiseteam"

// Inspect weapon
bind "f" "+inspect"

// Drop intel or PASS Time jack
bind "l" "dropitem"

// Change class
bind "," "changeclass"

// Change team
bind "." "changeteam"

// Toggle viewmodel
bind "t" "incrementvar r_drawviewmodel 0 1 1"

// Taunt or taunt menu
bind "g" "+taunt"

// Killbind
bind "p" "kill"

// Notification accept/decline
bind "j" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"

// Loadout screen
bind "m" "open_charinfo_direct"

// Panic button on keypad +
exec "alias/panic"
bind "KP_PLUS" "+panic"

// Backpack screen
// bind none "open_charinfo_backpack"

// Loadout quickswitch A,B,C,D
bind "KP_INS"       "load_itempreset 0"
bind "KP_END"       "load_itempreset 1"
bind "KP_DOWNARROW" "load_itempreset 2"
bind "KP_PGDN"      "load_itempreset 3"

// Explicitly unbound button for class-specific actions
bind "i" none

// Toggle console
bind "\" "toggleconsole"
bind "`" "toggleconsole"

// Demo recorder bookmark
bind "KP_MULTIPLY" "ds_mark"

// Exit menu
bind "ESCAPE" "cancelselect"

// Function keys
// NOTE: Keys F1 to F5 are always used for server voting, regardless of what you have them bound to,
//  but you can still use them for other things. keep in mind any binds you might set for those keys
//  might get in the way when voting. keys F1 and F2 are the most used, as they correspond to ´yes´
//  and ´no´ votes respectively, whereas F3, F4, and F5 only come up in map voting.
//  https://wiki.teamfortress.com/wiki/Voting#Client_commands

// None
bind "F1" none
// Contracts drawer
bind "F2" "show_quest_log"
// Accept server transfer request
bind "F3" "askconnect_accept"
// MVM ready-up
bind "F4" "player_ready_toggle"
// None
bind "F5" none
// None
bind "F6" none
// Create report
bind "F7" "abuse_report_queue"
// None
bind "F10" none
// None
bind "F12" none

// NOTE: We don't reset the "o" key so it may be used between runs of this file.
// bind "o" none

//// Obscure/weird/unused keys that could probably be used for something else or that im unaware are actually useful
// Worth noting: tf2 parses some keys on my keyboard (european/portuguese keyboard layout) wrong. probably does so
