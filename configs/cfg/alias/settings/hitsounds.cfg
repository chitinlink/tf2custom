// Notes about hitsounds
// Custom hitsound are placed in tf\custom\<hitsounds folder>\sound\ui in .wav format
// Your hitsound needs to be named "hitsound.wav" and your killsound "killsound.wav"
// You cannot reverse the pitching on hitsounds. Low damage = low pitch and vice versa.

// Enable hitsound
tf_dingalingaling 1
// Play hitsound to cache it
play "ui/hitsound.wav"
// Selected hitsound (default)
tf_dingalingaling_effect 0
// Hitsound volume (0-1)
tf_dingaling_volume 0.4
// Pitch for hits <= 10hp (1-255)
tf_dingaling_pitchmindmg 50
// Pitch for hits >= 150hp (1-255)
tf_dingaling_pitchmaxdmg 150
// Set to something other than -1 to override the pitch for all hits (-1 OR 1-255)
tf_dingaling_pitch_override -1
// Delay in seconds between hit sounds, set to 0 to play for every hit
tf_dingalingaling_repeat_delay 0

// Enable killsound
tf_dingalingaling_lasthit 0
// Play killsound to cache it
play "ui/killsound.wav"
// Selected killsound (default)
tf_dingalingaling_last_effect 0
// killsound volume (0-1)
tf_dingaling_lasthit_volume 0.5
// Pitch for hits <= 10hp (1-255)
tf_dingaling_lasthit_pitchmindmg 50
// Pitch for hits >= 150hp (1-255)
tf_dingaling_lasthit_pitchmaxdmg 150
// Set to something other than -1 to override the pitch for all hits (-1 OR 1-255)
tf_dingaling_lasthit_pitch_override -1
