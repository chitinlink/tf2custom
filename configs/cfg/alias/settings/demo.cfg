// Record all matches
ds_enable 2
// Autodelete nothing
ds_autodelete 0
// Save demos to /tf/demos/
ds_dir "demos"
// Log killstreaks and bookmarks to "_events.txt"
ds_log 1
// Demo file prefix
ds_prefix ""
// Demo event notification setting - 0: console; 1: console and chat; 2: console and hud
ds_notify 1
// Play a sound when beginning and stopping the recording of demos
ds_sound 1
// Do not take a screenshot at the end of maps
ds_screens 0
// Minimum killstreak to log killstreaks to _events.txt
ds_min_streak 31415926
// Delay between kills accounting for killstreaks in seconds
ds_kill_delay 15
