alias quote_1 "say “We meet no ordinary people in our lives.” ~ C.S. Lewis; quote_tick"
alias quote_2 "say Criticism, like rain, may dampen the spirit.; say Yet, from such showers, the soul's garden blooms ever brighter.; quote_tick"
alias quote_3 "say “Is love a tender thing? It is too rough, too rude, too boisterous, and it pricks like thorn.”; say ~ "Romeo and Juliet" by William Shakespeare; quote_tick"

alias quote_tick_1 "alias quote quote_1; alias quote_tick quote_tick_2"
alias quote_tick_2 "alias quote quote_2; alias quote_tick quote_tick_3"
alias quote_tick_3 "alias quote quote_3; alias quote_tick quote_tick_1"

alias quote_tick quote_tick_1;

alias quote quote_1;
