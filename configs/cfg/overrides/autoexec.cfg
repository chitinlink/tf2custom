// Aliases:
//  * nocomms  - turns voicechat and text chat off
//  * commson  - turns voicechat and text chat on
//  * t        - loads tr_walkway_rc2
//  * clr,c    - alias of clear (clears console)

echo "(AUTOEXEC)"

// None alias (Is this necessary?)
alias none ""

// Clear console
alias clr clear
alias c clear

// Load walkway on "t"
alias t "map tr_walkway_rc2"

// Chat/Voicechat toggles
alias nocomms "hud_saytext_time 0; voice_enable 0"
alias commson "hud_saytext_time 3; voice_enable 1"

// Voicechat enabled by default
voice_enable 1

// Weapon quickswitch (https://www.youtube.com/watch?v=SDCuw9BHcWA)
hud_fastswitch 1

// Colorblind assist
tf_colorblindassist 1

// Minimal viewmodels
tf_use_min_viewmodels 1

// Do not re-zoom on sniper rifle after shooting
cl_autorezoom 0

// Remember last switched-from weapon
tf_remember_lastswitched 1

// Medigun continues healing even if youre not holding down leftclick
tf_medigun_autoheal 1

// Chat message fade time
hud_saytext_time 5

// Display ping as numeric values
tf_scoreboard_ping_as_text 1

// Enable mouse input on the scoreboard
tf_scoreboard_mouse_mode 1

// Disable HTML MOTDs
cl_disablehtmlmotd 1

// Damage numbers enabled
hud_combattext 1
// Batch (accumulate) damage numbers (https://www.youtube.com/watch?v=1JcBC1USF0A)
hud_combattext_batching 1
hud_combattext_batching_window 5
// Healing damage numbers enabled
hud_combattext_healing 1
// Allow overhead text (crits, minicrits) when damage numbers would block it
hud_combattext_doesnt_block_overhead_text 0

// Notes about hitsounds
// Custom hitsound are placed in tf\custom\<hitsounds folder>\sound\ui in .wav format
// Your hitsound needs to be named "hitsound.wav" and your killsound "killsound.wav"
// You cannot reverse the pitching on hitsounds. Low damage = low pitch and vice versa.

// Enable hitsound
tf_dingalingaling 1
// Play hitsound to cache it
play "ui/hitsound.wav"
// Selected hitsound (default)
tf_dingalingaling_effect 0
// Hitsound volume (0-1)
tf_dingaling_volume 0.4
// Pitch for hits <= 10hp (1-255)
tf_dingaling_pitchmindmg 50
// Pitch for hits >= 150hp (1-255)
tf_dingaling_pitchmaxdmg 150
// Set to something other than -1 to override the pitch for all hits (-1 OR 1-255)
tf_dingaling_pitch_override -1
// Delay in seconds between hit sounds, set to 0 to play for every hit
tf_dingalingaling_repeat_delay 0

// Enable killsound
tf_dingalingaling_lasthit 0
// Play killsound to cache it
play "ui/killsound.wav"
// Selected killsound (default)
tf_dingalingaling_last_effect 0
// killsound volume (0-1)
tf_dingaling_lasthit_volume 0.5
// Pitch for hits <= 10hp (1-255)
tf_dingaling_lasthit_pitchmindmg 50
// Pitch for hits >= 150hp (1-255)
tf_dingaling_lasthit_pitchmaxdmg 150
// Set to something other than -1 to override the pitch for all hits (-1 OR 1-255)
tf_dingaling_lasthit_pitch_override -1

// Closed captions, ie "SOLDIER HURT"
// Note that support depends on the hud used
closecaption 1
cc_subtitles 1
cc_lang "english"
cc_predisplay_time 0

// net_graph options
// This VDC page can explain this better than I can:
// https://developer.valvesoftware.com/wiki/TF2_Network_Graph
net_graph 1
net_graphheight 0
net_graphproportionalfont 0
net_graphshowinterp 1
net_graphshowlatency 1

// Record all matches
ds_enable 2
// Autodelete nothing
ds_autodelete 0
// Save demos to /tf/demos/
ds_dir "demos"
// Log killstreaks and bookmarks to "_events.txt"
ds_log 1
// Demo file prefix
ds_prefix ""
// Demo event notification setting - 0: console; 1: console and chat; 2: console and hud
ds_notify 1
// Play a sound when beginning and stopping the recording of demos
ds_sound 1
// Do not take a screenshot at the end of maps
ds_screens 0
// Minimum killstreak to log killstreaks to _events.txt
ds_min_streak 31415926
// Delay between kills accounting for killstreaks in seconds
ds_kill_delay 15
