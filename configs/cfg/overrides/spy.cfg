echo "¶ (SPY)"

// Auto-disguise
alias +dattack "+attack"
alias -dattack "-attack; lastdisguise"
alias doa_on  "bind MOUSE1 +dattack; alias spy_doa_toggle doa_off; echo ¶ (SPY DoA ON)"
alias doa_off "bind MOUSE1 +attack;  alias spy_doa_toggle doa_on;  echo ¶ (SPY DoA OFF)"
alias spy_doa_toggle doa_on

// Just leave autodisguise on
doa_on

// Drop disguise bind
alias dropdisguise "disguise 8 -2"
bind "i" "dropdisguise"
