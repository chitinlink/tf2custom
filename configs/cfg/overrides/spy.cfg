// Auto-disguise
alias +dattack "+m1"
alias -dattack "-m1; lastdisguise"
alias spy_doa_on  "bind MOUSE1 +dattack; alias spy_doa_toggle spy_doa_off"
alias spy_doa_off "bind MOUSE1 +attack;  alias spy_doa_toggle spy_doa_on"
